<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: rgb(0, 0, 0);color: white;">ပေပီ World ပုံတွေ resolution ‌ရွေးကြည့်</h1>

    <div>
       <label for="world" style="color: rgb(30, 0, 43); font-weight: bolder;">My World:</label>

        <select name="world" id="world">
          <option value="144p">144p</option>
          <option value="240p">240p</option>
          <option value="480p">480p</option>
          <option value="720p">720p</option>
          <option value="1080p">1080p</option>
        </select>
<br><br><br><br><br>
        <img id="worldImage" src="https://media.istockphoto.com/id/1335407682/vector/world-earth-globe-eight-bit-pixel-art-game-icon.jpg?s=612x612&w=0&k=20&c=_HsPwOfS88zFG4hUCWoLNSJ-7ih6mgdtILUBL76ClaE=" width="300" height="500" alt="World Image">
    </div>

    <div id="container"></div>

    <script>
        const worldSelect = document.getElementById("world");
        const worldImage = document.getElementById("worldImage");

        // Map of pixel values to image URLs (replace with actual images if needed)
        const imageMap = {
            "144p": "https://media.istockphoto.com/id/1335407682/vector/world-earth-globe-eight-bit-pixel-art-game-icon.jpg?s=612x612&w=0&k=20&c=_HsPwOfS88zFG4hUCWoLNSJ-7ih6mgdtILUBL76ClaE=",
            "240p": "https://i.pinimg.com/736x/da/82/1e/da821e6c620f8e9143531e2bbb7a16b3.jpg",
            "480p": "https://thumbs.dreamstime.com/b/pixel-art-design-earth-vector-illustration-pixel-art-design-earth-vector-illustration-colorful-planet-earth-pixel-style-137619909.jpg",
            "720p": "https://storage.googleapis.com/siteassetsswd/198/slideshow/663/20200625074107_56_o_1ba8en13b14c61b15hei1bd63jlc.jpg",
            "1080p": "https://i.pinimg.com/736x/d8/4e/ac/d84eacafdf83351c4f0becc4399a7044.jpg"
        };

        // Event listener to update image when selection changes
        worldSelect.addEventListener("change", function() {
            const selectedValue = worldSelect.value;
            worldImage.src = imageMap[selectedValue];
        });
    </script>
</body>
</html>
