<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Thae Thae by yours!</h1>
    <div id="container"></div> </body>

<script>
    let container = document.getElementById("container");
    for (let i = 0; i < 500; i++) {
        let h3 = document.createElement("h3");
        h3.textContent = "အရမ်းမူးအောင် မသောက်နဲ့နော် ဂရုစိုက်ပြန်နော် အပြန်ကျ သူငယ်ချင်းတွေနဲ့ အတူတူပြန်နော် ချစ်တယ်ချစ်တယ်"; 
        container.appendChild(h3);
    }
</script>
</html>
